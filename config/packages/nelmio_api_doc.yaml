nelmio_api_doc:
    documentation:
        info:
            title: LektoriymBlog API Doc
            description: LektoriymBlog using Symfony framework
            version: 1.0.1
        securityDefinitions:
            ApiAuth:
                type: apiKey
                in: header
                name: x-api-key
    areas:
        path_patterns:
            - ^/api(?!/doc$)
